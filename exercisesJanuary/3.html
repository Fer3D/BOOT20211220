<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Crear una función que devuelva un array con el numero de elementos indicado, inicializados al valor suministrado.
      function returnArray() {
        let numbers = [];
        let message = "";
        for (i = 0; i <= 2; i++) {
          let x = prompt("You will be asked for different numbers and I will show them to you. Please enter a number (Attempt nº" + [i+1] + ")");
          numbers[i] = x;
        }
        for (i = 0; i <= 2; i++) {
          message += numbers[i] + " ";
        }
        document.write(message + "<br/>Here are the " + i + " values.");
      }
      returnArray();
    </script>
  </body>
</html>
