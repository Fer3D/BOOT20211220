  <body>
    <!-- Adivina el NÃºmero, generar un nÃºmero entre el 0 y el 100, introducir un nÃºmero e informar si es igual, mayor o menor.
    Hay un mÃ¡ximo de 10 intentos para encontrar el nÃºmero que sea igual. -->
    <script>
      function guessTheNumber() {
        let randomNumber = Math.floor(Math.random() * (100 - 0)) + 0;
        document.write("<small>" + "For testing, the randomNumber is: " + randomNumber + " but this is a secretðŸ¤«</small><br/><br/>");
        let message;
        for (i = 1; i <= 2; i++) {
          let option = prompt("Introduce a number:");
          if (option == null || option == "") {
            message = "You have canceled or entered an empty number";
          } else if (option == randomNumber) {
            message = "Yes! The random number is " + option;
            break;
          } else {
            message = "You lose";
          }
        }
        document.write(message);
      }
      guessTheNumber();
    </script>
